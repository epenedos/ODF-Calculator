<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ODF Storage Calculator </title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <div class='fixed-header'>
      <img id="logo" src='/assets/img/Product_Icon-Red_Hat-OpenShift-RGB.svg' width='75' height='75'>
      <span id="title">OpenShift Data Foundation</span>
    </div>
    <div class='container-input'>
      <form action="/graph">
        <label for="nhosts">Number of Hosts:</label>
        <input type="number" id="nhosts" name="nhosts"><br><br>
        <label for="ncores">Number of Cores per Host:</label>
        <input type="number" id="ncores" name="ncores"><br><br>
        <label for="ndisks">Number of Disk per node:</label>
        <input type="number" id="ndisks" name="ndisks"><br><br>
        <label for="dsize">Disk Size:</label>
        <select id="dsize" name="dsize">
          <option value="1.92">1.92</option>
          <option value="3.84">3.84</option>
          <option value="7.68">7.68</option>
        </select><br><br>

        <input type="submit" value="Let me do the Math">
      </form>
      
    </div>
    <div class='fixed-footer'>KAMy Software Solutions</div>
  </body>
</html>
