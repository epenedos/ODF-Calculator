schemaVersion: 2.2.0
metadata:
  name: odfcalculator
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.1
      memoryLimit: 2Gi
      mountSources: true
      env:
        - name: GOPATH
          # replicate the GOPATH from the plugin
          value: /projects/.che/gopath:/projects
        - name: GOCACHE
          # replicate the GOCACHE from the plugin, even though the cache is not shared
          # between the two
          value: /tmp/.cache
      endpoints:
        - exposure: public
          name: 'odfcalculator'
          protocol: http
          targetPort: 8080
commands:
  - id: build
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/odfcalculator
      commandLine: go build
      group:
        kind: build
  - id: run
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/odfcalculator
      commandLine: ./main
      group:
        kind: run
